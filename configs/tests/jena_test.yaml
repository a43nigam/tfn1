data:
  dataset_name: jena
  csv_path: data/jena_climate_2009_2016.csv
  input_len: 96
  output_len: 24
  target_col: "T (degC)"

model:
  input_dim: 14  # number of features (excluding date/time)
  embed_dim: 256
  output_dim: 1
  num_layers: 4
  dropout: 0.2

training:
  batch_size: 32
  lr: 1e-3
  epochs: 10
  grad_clip: 1.0
  log_interval: 10 