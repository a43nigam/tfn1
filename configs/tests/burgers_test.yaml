model_name: tfn_regressor
task: regression
data:
  dataset_name: burgers
  file_path: data/burgers_data.mat
  target_timestep: 5
  normalize: true
  normalization_strategy: global
model:
  input_dim: 1
  embed_dim: 64
  output_dim: 1
  num_layers: 2
  dropout: 0.1
  kernel_type: rbf
  evolution_type: cnn
training:
  batch_size: 16
  lr: 1e-3
  epochs: 5
  warmup_epochs: 1
  grad_clip: 1.0
  log_interval: 10 