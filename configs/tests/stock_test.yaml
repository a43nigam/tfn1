data:
  dataset_name: stock
  csv_path: data/all_stocks_5yr.csv
  input_len: 60
  output_len: 5
  target_col: "close"
  ticker: null  # set to a ticker symbol (e.g., 'AAPL') to filter

model:
  input_dim: 5  # open, high, low, close, volume
  embed_dim: 256
  output_dim: 1
  num_layers: 4
  dropout: 0.2

training:
  batch_size: 32
  lr: 1e-3
  epochs: 2
  grad_clip: 1.0
  log_interval: 10 